<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>테스트 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>테스트 페이지에 오신 것을 환영합니다!</h1>
    <p>이 페이지는 HTML 구조를 테스트하기 위한 간단한 예제입니다.</p>
    <button onclick="alert('버튼이 클릭되었습니다!')">클릭하세요</button>
</body>
</html>
